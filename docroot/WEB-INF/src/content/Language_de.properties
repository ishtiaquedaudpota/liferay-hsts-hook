hsts.configuration.help.basic=Um HSTS zu deaktivieren, Timeout auf 0 setzen. Timeout ist die Anzahl der Sekunden, für die ein Browser https benutzen soll. 365 Tage sind beispielsweise 31.536.000 Sekunden. Für erste Tests, nutzen Sie z.B. 10 Minuten (600 Sekunden).
hsts.configuration.help.certificate=Nach RFC 6797 benötigen Sie ein vertrauenswürdiges Zertifikat, damit HSTS funktioniert: Ein selbstsigniertes Zertifikat wird nach Spezifikation nicht funktionieren. Sie sollten ferner Standardports (443 für https) verwenden und müssen, um HSTS zu verwenden, mittels https auf den Server zugreifen.
